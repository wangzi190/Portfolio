<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ãƒ„</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="script.js"></script> 
  </head>

  <style>
    #myName {
      margin-top: 2rem;
    }
    #about {
      margin-top: 2rem;
    }
    .bean {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #storm {
      margin-top: 0.5rem;
      margin-left: 1.5rem;
    }
    #back {
      margin-top: 0.5rem;
    }
    .for-mobile {
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <body style="background-color:#74d36b;>
  <div class="container">

    <div class="row justify-content-center for-mobile">
      <img src="https://c190stash.imfast.io/name2.png" width="300" alt="gray zhuang" id="myName">
    </div>

    <div class="row justify-content-center for-mobile">
      <div class="column">
        <div class="row">
          <div class="column"><img src="https://c190stash.imfast.io/about.png" width="75" alt="about" class="bean" id="about" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>

        <div class="row">
          <div class="column"><a href="links"><img src="https://c190stash.imfast.io/links.png" width="75" alt="links" class="bean" id="links" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></a></div>
        </div>

        <div class="row">
          <div class="column"><img src="https://c190stash.imfast.io/works.png" width="70" alt="works" class="bean" id="works" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>

        <div class="row">
          <div class="column"><img src="https://c190stash.imfast.io/contact.png" width="75" alt="contact" class="bean" id="contact" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>
      </div>

      <div class="column">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://c190draws.imfast.io/storm_pagedoll.png" width="300" alt="storm pagedoll" id="storm">
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center for-mobile">
      <img src="https://c190stash.imfast.io/back.png" width="45" alt="back" id="back" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="returnMain()" hidden="true">
    </div>
    
  </body>
</html>
