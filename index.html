<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ãƒ„</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="animation.js"></script>
  </head>

  <style>
    #myName {
      margin-top: 2rem;
    }
    #about {
      margin-top: 2rem;
    }
    .bean {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #storm {
      margin-top: 0.5rem;
      margin-left: 1.5rem;
    }
    #back {
      margin-top: 0.5rem;
    }
    .for-mobile {
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <body style="background-color:#74d36b;>
  <div class="container">

    <div class="row justify-content-center for-mobile">
      <img src="https://user-images.githubusercontent.com/57303754/100564310-89d60880-3275-11eb-8fed-b6e300bf40f8.png" width="300" alt="gray zhuang" id="myName">
    </div>

    <div class="row justify-content-center for-mobile">
      <div class="column">
        <div class="row">
          <div class="column"><img src="https://user-images.githubusercontent.com/57303754/100563539-7a55c000-3273-11eb-8378-19986ebcd2f3.png" width="75" alt="about" class="bean" id="about" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>

        <div class="row">
          <div class="column"><a href="links"><img src="https://user-images.githubusercontent.com/57303754/100563572-8c376300-3273-11eb-8ab5-79b2794c130a.png" width="75" alt="links" class="bean" id="links" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></a></div>
        </div>

        <div class="row">
          <div class="column"><img src="https://user-images.githubusercontent.com/57303754/100563586-95c0cb00-3273-11eb-8c85-553753cfb811.png" width="70" alt="works" class="bean" id="works" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>

        <div class="row">
          <div class="column"><img src="https://user-images.githubusercontent.com/57303754/100563612-a2452380-3273-11eb-9a26-5a0d6a65b431.png" width="75" alt="contact" class="bean" id="contact" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="switchMain(id)"></div>
        </div>
      </div>

      <div class="column">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://user-images.githubusercontent.com/57303754/100564216-3f548c00-3275-11eb-976b-fca49ff1f360.png" width="300" alt="storm pagedoll" id="storm">
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center for-mobile">
      <img src="https://user-images.githubusercontent.com/57303754/100563758-0c5dc880-3274-11eb-8a40-5b5a7215b13c.png" width="45" alt="back" id="back" onmouseover="darkenButton(id)" onmouseout="returnButton(id)" onmousedown="returnMain()" hidden="true">
    </div>
    
    <script type="text/javascript">
      function mobileView(x) {
        var pageElements = ["about", "links", "works", "contact", "storm", "myName", "back"];
        var elementSizes = ["75", "75", "70", "75", "300", "300", "45"];
        var elementPercentages = ["0.8", "0.8", "0.8", "0.8", "0.75", "0.75", "0.75"];
        if (x.matches) {
          var i = 6;
          while (i > -1) {
            document.getElementById(pageElements[i]).width = document.getElementById(pageElements[i]).width * elementPercentages[i];
            i--;
          }
        } else {
          var i = 6;
          while (i > -1) {
          document.getElementById(pageElements[i]).width = elementSizes[i];
          i--;
          }
        }
      }
      var x = window.matchMedia("(max-width: 700px)")
      mobileView(x)
      x.addListener(mobileView)
    </script>
    
  </body>
</html>
