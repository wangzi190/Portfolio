    <script type="text/javascript">

      function mobileView(x) {
        var pageElements = ["about", "links", "works", "contact", "storm", "myName", "back", "forward", "email", "discord", "sketchIcon", "minorIcon", "majorIcon", "play", "galleryBack"];
        var elementSizes = ["75", "75", "70", "75", "300", "300", "45", "45", "73", "70", "120", "105", "160", "70", "45"];
        var elementPercentages = ["0.8", "0.8", "0.8", "0.8", "0.75", "0.75", "0.75", "0.75", "0.75", "0.75", "0.7", "0.7", "0.7", "0.75", "0.75"];
        if (x.matches) {
          var i = 14;
          while (i > -1) {
            document.getElementById(pageElements[i]).width = document.getElementById(pageElements[i]).width * elementPercentages[i];
            i--;
          }
          document.getElementById("sketchIcon").style.marginRight = "0.5rem"; 
          document.getElementById("minorIcon").style.marginRight = "0.5rem"; 
          document.getElementById("minorIcon").style.marginLeft = "0.5rem"; 
          document.getElementById("majorIcon").style.marginLeft = "0.75rem"; 
        } else {
          var i = 14;
          while (i > -1) {
          document.getElementById(pageElements[i]).width = elementSizes[i];
          i--;
          }
          document.getElementById("sketchIcon").style.marginRight = "1rem"; 
          document.getElementById("minorIcon").style.marginRight = "1rem"; 
          document.getElementById("minorIcon").style.marginLeft = "1rem"; 
          document.getElementById("majorIcon").style.marginLeft = "1.3rem"; 
        }
      };

      var x = window.matchMedia("(max-width: 700px)")
      mobileView(x)
      x.addListener(mobileView)

    </script>
