<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ãƒ„</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <style>
    .bean {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      margin-left: 2.5px;
      margin-right: 2.5px;
    }
    .centerImg {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #storm {
      margin-top: 5px
    }
    #myName {
      margin-top: 15px
    }
    .for-mobile {
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <body style="background-color:#74d36b;>
  <div class="container">

    <div class="row justify-content-center for-mobile">
            <div class="col-sm-4">
              <img src="https://c190stash.imfast.io/name1.png" width="300" alt="gray zhuang" id="myName" class="centerImg">
            </div>
    </div>

    <div class="row justify-content-center for-mobile">
            <div class="col-sm-4">
              <img src="https://c190draws.imfast.io/storm_pagedoll.png" width="300" alt="storm pagedoll" id="storm" class="centerImg">
            </div>
    </div>

    <div class="row justify-content-center for-mobile">
            <div class="row">
               <div class="column"><a href="about"><img src="https://c190stash.imfast.io/about.png" width="75" alt="about" class="bean" id="aboutButton" onmouseover="darkenAbout()" onmouseout="returnAbout()"></a></div>

              <div class="column"><a href="links"><img src="https://c190stash.imfast.io/links.png" width="75" alt="links" class="bean" id="linksButton" onmouseover="darkenLinks()" onmouseout="returnLinks()"></a></div>

              <div class="column"><a href="works"><img src="https://c190stash.imfast.io/works.png" width="70" alt="works" class="bean" id="worksButton" onmouseover="darkenWorks()" onmouseout="returnWorks()"></a></div>

              <div class="column"><a href="contact"><img src="https://c190stash.imfast.io/contact.png" width="75" alt="contact" class="bean" id="contactButton" onmouseover="darkenContact()" onmouseout="returnContact()"></a></div>
            </div>
    </div>

    <script type="text/javascript">
    //this is so small-brain jesus christ
    /* String[] btnNames = {"about", "links", "works", "contact"}; */

      function darkenAbout() {
         document.getElementById("aboutButton").src = "https://c190stash.imfast.io/about1.png";
      };
      function returnAbout() {
         document.getElementById("aboutButton").src = "https://c190stash.imfast.io/about.png";
      };

            function darkenLinks() {
         document.getElementById("linksButton").src = "https://c190stash.imfast.io/links1.png";
      };
      function returnLinks() {
         document.getElementById("linksButton").src = "https://c190stash.imfast.io/links.png";
      };

            function darkenWorks() {
         document.getElementById("worksButton").src = "https://c190stash.imfast.io/works1.png";
      };
      function returnWorks() {
         document.getElementById("worksButton").src = "https://c190stash.imfast.io/works.png";
      };

            function darkenContact() {
         document.getElementById("contactButton").src = "https://c190stash.imfast.io/contact1.png";
      };
      function returnContact() {
         document.getElementById("contactButton").src = "https://c190stash.imfast.io/contact.png";
      };
    </script>
    
  </body>
</html>
