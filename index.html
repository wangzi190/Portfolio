<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ãƒ„</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <style>
    #myName {
      margin-top: 2rem;
    }
    #aboutButton {
      margin-top: 2rem;
    }
    .bean {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #storm {
      margin-top: 0.5rem;
      margin-left: 1.5rem;
    }
    .for-mobile {
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <body style="background-color:#74d36b;>
  <div class="container">

    <div class="row justify-content-center for-mobile">
      <img src="https://c190stash.imfast.io/name2.png" width="300" alt="gray zhuang" id="myName">
    </div>

    <div class="row justify-content-center for-mobile">
      <div class="column">
        <div class="row">
          <div class="column"><a href="index"><img src="https://c190stash.imfast.io/about.png" width="75" alt="about" class="bean" id="about" onmouseover="darkenButton(document.getElementById('about').id)" onmouseout="returnButton(document.getElementById('about').id)"></a></div>
        </div>

        <div class="row">
          <div class="column"><a href="index"><img src="https://c190stash.imfast.io/links.png" width="75" alt="links" class="bean" id="links" onmouseover="darkenButton(document.getElementById('links').id)" onmouseout="returnButton(document.getElementById('links').id)"></a></div>
        </div>

        <div class="row">
          <div class="column"><a href="index"><img src="https://c190stash.imfast.io/works.png" width="70" alt="works" class="bean" id="works" onmouseover="darkenButton(document.getElementById('works').id)" onmouseout="returnButton(document.getElementById('works').id)"></a></div>
        </div>

        <div class="row">
          <div class="column"><a href="index"><img src="https://c190stash.imfast.io/contact.png" width="75" alt="contact" class="bean" id="contact" onmouseover="darkenButton(document.getElementById('contact').id)" onmouseout="returnButton(document.getElementById('contact').id)"></a></div>
        </div>
      </div>

      <div class="column">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://c190draws.imfast.io/storm_pagedoll.png" width="300" alt="storm pagedoll" id="storm">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      var darkenButton = function(id) {
        var darkenSource = "https://c190stash.imfast.io/" + id + "1.png";
        document.getElementById(id).src = darkenSource;
      }
      var returnButton = function(id) {
        var returnSource = "https://c190stash.imfast.io/" + id + ".png";
        document.getElementById(id).src = returnSource;
      }

    </script>
    
  </body>
</html>
